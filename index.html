<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Table</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="sorttable.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1>Dynamic Table</h1>
    <table class="table table-striped table-bordered sortable" id="client-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date of Birth</th>
          <th>Skill</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>
    <div class="form-group" id="add-form">
      <input type="text" class="form-control mb-2" id="name" placeholder="Client Name">
      <input type="date" class="form-control mb-2" id="dob" placeholder="Date of Birth">
      <input type="text" class="form-control mb-2" id="skill" placeholder="Skill">
      <button class="btn btn-primary" onclick="addClient()">Add</button>
    </div>
    <div class="form-group d-none" id="edit-form">
      <input type="text" class="form-control mb-2" id="edit-name" placeholder="New Client Name">
      <input type="date" class="form-control mb-2" id="edit-dob" placeholder="New Date of Birth">
      <input type="text" class="form-control mb-2" id="edit-skill" placeholder="New Skill">
      <input type="hidden" id="edit-index">
      <button class="btn btn-warning mr-2" onclick="updateClient()">Update</button>
      <button class="btn btn-danger" onclick="cancelEdit()">Cancel</button>
    </div>
  </div>
  <script src="clients.js"></script>
</body>
</html>
